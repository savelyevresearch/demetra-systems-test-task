services:
  postgres:
    image: postgres:latest
    container_name: postgres-test-task
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
    ports:
      - '5432:5432'
    volumes:
      - postgres-test-task_data:/var/lib/postgresql/data

volumes:
  postgres-test-task_data:
